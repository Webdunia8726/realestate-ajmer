<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-building"></i> RealEstate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing"><i class="fas fa-tag"></i> Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#master-floor-plan"><i class="fas fa-map"></i> Site Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#amenities"><i class="fas fa-star"></i> Amenities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery"><i class="fas fa-images"></i> Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#location"><i class="fas fa-map-marker-alt"></i> Location</a>
                    </li>
                    <li class="nav-item">
                        <a id="downloadBrochureBtn" class="nav-link" href="#">
                            <i class="fas fa-download"></i> Download Brochure
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="commonModal" tabindex="-1" aria-labelledby="commonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonModalLabel">Download Brochure</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="send-email.php" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile No</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="+91" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle the "Download Brochure" button
        document.getElementById('downloadBrochureBtn').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default anchor behavior
            const modal = new bootstrap.Modal(document.getElementById('commonModal'));
            modal.show();
        });
    </script>
</body>
</html>
